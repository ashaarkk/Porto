<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #6a11cb;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: #6a11cb;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2575fc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      background: #e0e0e0;
    }

    .delete-btn {
      background: crimson;
      border: none;
      color: white;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Tulis kegiatan...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      // toggle selesai
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      // tombol hapus
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "X";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = "";
      taskInput.focus();
    }

    // tekan Enter untuk tambah task
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>
