<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cute Pet</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff6f91;
      text-shadow: 2px 2px #fff;
    }

    .pet-container {
      margin: 20px;
    }

    #cat {
      width: 200px;
      transition: transform 0.3s;
    }

    #cat.happy {
      transform: scale(1.2) rotate(10deg);
    }

    #status {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9a9e;
      color: white;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>
  <h1>ğŸ¾ My Cute Pet ğŸ¾</h1>
  
  <div class="pet-container">
    <!-- bisa ganti dengan gambar kucing kalau ada -->
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cute Cat" id="cat">
    <p id="status">I'm hungry... give me some food ğŸ½ï¸</p>
  </div>

  <div class="buttons">
    <button onclick="feedPet()">ğŸ£ Feed</button>
    <button onclick="petCat()">ğŸ¤š Pet</button>
  </div>

  <script>
    const cat = document.getElementById("cat");
    const statusText = document.getElementById("status");

    function feedPet() {
      statusText.textContent = "Woof woof ğŸ¶ Thanks!";
      cat.classList.add("happy");
      setTimeout(() => {
        cat.classList.remove("happy");
        statusText.textContent = "I'm Full... ğŸ˜";
      }, 2000);
    }

    function petCat() {
      statusText.textContent = "Grrr... Grrr... I'm Happy!ğŸ¶";
      cat.classList.add("happy");
      setTimeout(() => {
        cat.classList.remove("happy");
        statusText.textContent = "Let's play again!";
      }, 2000);
    }
  </script>
</body>
</html>
