<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <h2>Sekarang Pukul</h2>
        <div id="time">
            <div><span id="hour">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
            <div><span id="ampm"></span></div>
        </div>
        <div id="date"></div>
    </div>
    <script>
        function clock(){

            let hours = document.getElementById('hour');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm =  document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = "AM";

            if(h > 12){
                h = h - 12;
                let am = "PM"
            }

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s
                        
            hours.innerHTML = h; 
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am
        }

        var interval = setInterval(clock, 1000);

        function formatDate() {
  const now = new Date();
  const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  const dayName = days[now.getDay()];
  const date = now.getDate();
  const monthName = months[now.getMonth()];
  const year = now.getFullYear();

  let suffix = "th";
  if (date % 10 === 1 && date !== 11) suffix = "st";
  else if (date % 10 === 2 && date !== 12) suffix = "nd";
  else if (date % 10 === 3 && date !== 13) suffix = "rd";

  const formattedDate = `${dayName} ${date}${suffix} of ${monthName}, ${year}`;
  document.getElementById("date").innerText = formattedDate;
}

formatDate();

    </script>
</body>
</html>
